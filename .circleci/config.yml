version: 2.1
jobs:
  build:
    docker:
      - image: cristircr/e2e:latest
    environment:
      TERM: xterm
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            npm install wait-on
            npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
      - run:
          name: Run Tests
          command: |
            npm run test

